$( document ).ready(function() {
    wrap = document.getElementById('wrap')
    wrap.addEventListener('touchstart', start, false);
    wrap.addEventListener('touchmove', move, false);
    wrap.addEventListener('touchend', end, false);
    var sp
    var mp
  	var k = 0
    var next_num
    var counter = 0
    var counter_t = 0
    var counter_2 = 0
    var fast_rot_val = 0
    var rotating_ing = false
    var rotating_touch = false
    var rotating_rep
    var rotating_rev_rep
  	var pressed = false
    var main_id
    var vis_change = false
    var range = 1

function visible(main_id){
      $('.nu').removeClass('visible')
      $('.main').addClass('visible')
      console.log($('#nu_'+(main_id+56)))
      console.log($('#nu_'+((main_id+56-1)%56)))

      $('#nu_'+((main_id+56)%56)).addClass('visible')
      $('#nu_'+((main_id+56+1)%56)).addClass('visible')
      $('#nu_'+((main_id+56+2)%56)).addClass('visible')
      $('#nu_'+((main_id+56+3)%56)).addClass('visible')
      $('#nu_'+((main_id+56+4)%56)).addClass('visible')
      $('#nu_'+((main_id+56+5)%56)).addClass('visible')
      $('#nu_'+((main_id+56+6)%56)).addClass('visible')

      $('#nu_'+((main_id+56-1)%56)).addClass('visible')
      $('#nu_'+((main_id+56-2)%56)).addClass('visible')
      $('#nu_'+((main_id+56-3)%56)).addClass('visible')
      $('#nu_'+((main_id+56-4)%56)).addClass('visible')
      $('#nu_'+((main_id+56-5)%56)).addClass('visible')
      $('#nu_'+((main_id+56-6)%56)).addClass('visible')
}

setTimeout(function(){
    animation_t()
},3000)



function animation_t(){
  counter_t++
  if(counter_t%100 == 0){
  }
	if(!pressed){
        $('#wrap').removeClass('scaleup')
        rotating_touch = false
		k = k - 0.3
	   $('#dia').css({'transform':'rotate('+k+'deg)'})
        main_id = -1*Math.floor((k+360000-360/28)/(360/14))%56
        $('#nu_'+(main_id+56)).addClass('main')
        if(range !== main_id){
            $('.nu').removeClass('main')
            visible(main_id)
            range = main_id
        }
  }
  setTimeout(function(){
			animation_t()
		}, 30);
}
function easeOutQuart (t, b, c, d) {
    t /= d;
    t--;
    return -c * (t*t*t*t - 1) + b;
};


function start(e){
        if(rotating_ing){
            clearTimeout(rotating_rep);
            clearTimeout(rotating_rev_rep);
        }
        pressed = true
        sp = e.touches[0].clientX;
        console.log('s')
        mp = 0
        counter = 0
        counter_2 = 0
}
function move(e){
    setTimeout(function(){
        counter ++
    }, 1);
        mp = (e.touches[0].clientX - sp)/3; 
    $('#dia').css({'transform':'rotate('+(k + mp)+'deg)'})
}
function end(e){
    if(counter < 15 && counter>3){
        if(mp>0){
            rotating(k,mp)
            visible(main_id-6)
        }else{
            rotating_rev(k,mp)
            visible(main_id+6)
        }
    }else{
        pressed = false
        k = k + mp 
    }
}
function rotating(j,mp){
  $('#wrap').addClass('scaleup')
      rotating_ing = true
      counter_2++ 
      fast_rot_val =  easeOutQuart(counter_2*3,0,120,600)
      $('#dia').css({'transform':'rotate('+(j + mp + fast_rot_val)+'deg)'})



      $('#wrap').on('touchstart', function(e){
          rotating_ing = false
          rotating_touch = true
          k = j + mp + fast_rot_val
          main_id = -1*Math.floor((k+360000)/(360/14))%56
          $('#nu_'+main_id+' a').addClass('main')
            if(range !== main_id){
              visible(main_id)
              range = main_id
          }
          start(e)
          return;
      })
        if(  fast_rot_val<=118 ){
            rotating_rep = setTimeout(function(){
                rotating(j,mp)
            }, 10);
        }else{
            rotating_ing = false
            k = j + mp + fast_rot_val
            pressed = false
        }
}
function rotating_rev(j,mp){
  $('#wrap').addClass('scaleup')
      rotating_ing = true
      counter_2++ 
      fast_rot_val =  easeOutQuart(counter_2*3,0,120,600)
      $('#dia').css({'transform':'rotate('+(j + mp - fast_rot_val)+'deg)'})



      $('#wrap').on('touchstart', function(e){
          rotating_ing = false
          rotating_touch = true
          k = j + mp - fast_rot_val
          main_id = -1*Math.floor((k+360000)/(360/14))%56
          $('#nu_'+main_id+' a').addClass('main')
            if(range !== main_id){
              visible(main_id)
              range = main_id
            }
            start(e)
            return;
        })
        if(   fast_rot_val<=118){
            rotating_rev_rep = setTimeout(function(){
                rotating_rev(j,mp)
            }, 10);
        }else{
            rotating_ing = false
            k = j + mp - fast_rot_val
            pressed = false
        }  
}
})
